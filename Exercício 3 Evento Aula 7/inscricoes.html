<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Configurações básicas da página como charset, viewport e links para o CSS -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição - Evento Renova Ae</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <!-- Cabeçalho da página, com o logo, título e menu de navegação -->
        <div class="container">
            <img src="logo.png" alt="Logo do Evento Renova Ae" class="logo">
            <h1>Inscreva-se para o Evento Renova Ae</h1>
            <nav>
                <ul>
                    <!-- Links para navegação entre as páginas do site -->
                    <li><a href="index.html">Início</a></li>
                    <li><a href="programacao.html">Programação</a></li>
                    <li><a href="palestrantes.html">Palestrantes</a></li>
                    <li><a href="inscricoes.html">Inscrições</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <!-- Seção principal com o formulário de inscrição -->
        <section class="inscricao">
            <h2>Formulário de Inscrição</h2>
            <form action="submit_form.php" method="POST"> <!-- Formulário de inscrição -->
                <!-- Campo para nome completo -->
                <div class="form-group">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <!-- Campo para email -->
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <!-- Campo de seleção de tipo de ingresso -->
                <div class="form-group">
                    <label for="ingresso">Tipo de Ingresso:</label>
                    <select id="ingresso" name="ingresso" required>
                        <option value="">Selecione</option>
                        <option value="geral">Geral - R$ 50,00</option>
                        <option value="premium">Premium - R$ 100,00</option>
                        <option value="estudante">Estudante - R$ 25,00</option>
                    </select>
                </div>
                <!-- Campo de texto para observações adicionais -->
                <div class="form-group">
                    <label for="observacoes">Observações:</label>
                    <textarea id="observacoes" name="observacoes" rows="4" placeholder="Digite aqui suas observações..."></textarea>
                </div>
                <!-- Botão para enviar o formulário -->
                <button type="submit" class="btn">Enviar Inscrição</button>
            </form>
        </section>
    </main>

    <footer>
        <!-- Rodapé com informações de direitos autorais e link para a política de privacidade -->
        <div class="container">
            <p>&copy; 2024 Evento Renova Ae. Todos os direitos reservados.</p>
            <p><a href="politica.html">Política de Privacidade</a></p>
        </div>
    </footer>
</body>
</html>
