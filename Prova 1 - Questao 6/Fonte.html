<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Blog Pessoal</title>
    <link rel="stylesheet" href="styles.css"> <!-- Vinculando o arquivo CSS externo -->
</head>
<body>
    <header>
        <h1>Meu Blog Pessoal</h1>
        <nav aria-label="Navegação principal">
            <ul>
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#posts">Posts</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <article id="sobre">
            <h2>Sobre Mim</h2>
            <p>Escreva uma breve introdução sobre você aqui.</p>
        </article>

        <section id="posts">
            <h2>Últimos Posts</h2>
            <article>
                <h3>Título do Post 1</h3>
                <p>Resumo do post 1...</p>
            </article>
            <article>
                <h3>Título do Post 2</h3>
                <p>Resumo do post 2...</p>
            </article>
        </section>

        <article id="contato">
            <h2 id="contato-titulo">Entre em Contato</h2>
            <form aria-labelledby="contato-titulo">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required aria-required="true">

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required aria-required="true">

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" required aria-required="true"></textarea>

                <button type="submit" aria-label="Enviar formulário de contato">Enviar</button>
            </form>
        </article>
    </main>

    <footer>
        <p>&copy; 2024 Seu Nome. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
